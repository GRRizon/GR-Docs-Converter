<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR Docs Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">
    <div class="max-w-4xl mx-auto py-12 px-4">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-slate-800 mb-2">GR Docs Converter</h1>
            <p class="text-slate-500">Fast, Private, Client-Side File Conversion</p>
        </div>

        <div id="dropZone" class="bg-white border-2 border-dashed border-blue-400 rounded-2xl p-12 text-center hover:bg-blue-50 transition-all cursor-pointer group">
            <input type="file" id="fileInput" class="hidden" multiple accept="image/*">
            <div class="flex flex-col items-center">
                <i data-lucide="upload-cloud" class="w-16 h-16 text-blue-500 mb-4 group-hover:bounce"></i>
                <p class="text-xl font-medium text-slate-700">Drag & drop files here</p>
                <p class="text-sm text-slate-400 mt-2">Supports JPG, PNG, WEBP to Image or PDF</p>
                <button onclick="document.getElementById('fileInput').click()" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition-all">
                    Browse Files
                </button>
            </div>
        </div>

        <div id="filePreviewContainer" class="mt-8 space-y-4 hidden">
            <h3 class="font-bold text-slate-700">Ready to Convert:</h3>
            <div id="fileList" class="space-y-2"></div>
            
            <div class="flex justify-end gap-4 mt-6">
                <select id="formatSelect" class="bg-white border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="png">to PNG</option>
                    <option value="jpeg">to JPG</option>
                    <option value="webp">to WEBP</option>
                    <option value="pdf">to PDF (Merge All)</option>
                </select>
                <button id="convertBtn" class="bg-green-600 text-white px-8 py-2 rounded-lg font-bold hover:bg-green-700 transition-transform active:scale-95">
                    Convert & Download
                </button>
            </div>
        </div>
    </div>

    <canvas id="conversionCanvas" style="display:none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
