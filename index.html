<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR Docs Converter</title>
    
    <link rel="icon" type="image/png" href="Project_Logo.png">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen font-sans transition-colors duration-300">
    <div id="toastContainer" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2"></div>

    <div class="max-w-4xl mx-auto py-12 px-4">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <img src="Project_Logo.png" 
                     alt="GR Docs Logo" class="w-12 h-12 rounded-xl shadow-lg">
                <div>
                    <h1 class="text-2xl font-black text-slate-800 dark:text-white leading-none tracking-tight">GR Docs Converter</h1>
                    <p class="text-sm text-slate-500 dark:text-slate-400 mt-1 font-medium">Professional Document Suite</p>
                </div>
            </div>
            <button id="darkModeToggle" class="p-3 bg-white dark:bg-slate-800 rounded-2xl shadow-sm text-slate-600 dark:text-yellow-400 border border-slate-200 dark:border-slate-700 transition-all">
                <i data-lucide="moon" id="themeIcon" class="w-5 h-5"></i>
            </button>
        </header>

        <main>
            <div id="dropZone" class="bg-white dark:bg-slate-800 border-2 border-dashed border-blue-400 dark:border-blue-500 rounded-3xl p-16 text-center hover:border-blue-600 transition-all cursor-pointer group shadow-sm">
                <input type="file" id="fileInput" class="hidden" multiple accept=".jpg,.jpeg,.png,.webp,.pdf,.docx">
                <div class="flex flex-col items-center">
                    <div class="p-4 bg-blue-50 dark:bg-blue-900/20 rounded-2xl mb-4 group-hover:scale-110 transition-transform">
                        <i data-lucide="file-up" class="w-12 h-12 text-blue-600"></i>
                    </div>
                    <p class="text-xl font-bold text-slate-700 dark:text-slate-200">Upload Files</p>
                    <p class="text-sm text-slate-400 mt-2">Supports DOCX, PDF, and Images</p>
                    <button onclick="document.getElementById('fileInput').click()" class="mt-8 bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg">
                        Select Files
                    </button>
                </div>
            </div>

            <section id="filePreviewContainer" class="mt-10 space-y-6 hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-sm">
                        <div class="flex justify-between items-center mb-4">
                            <label class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                <i data-lucide="settings-2" class="w-4 h-4 text-blue-500"></i> Quality
                            </label>
                            <span id="qualityValue" class="text-lg font-black text-blue-600">90%</span>
                        </div>
                        <input type="range" id="qualitySlider" min="5" max="100" value="90" class="w-full">
                    </div>

                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-sm">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center gap-2 mb-4">
                            <i data-lucide="type" class="w-4 h-4 text-blue-500"></i> Export Mode
                        </label>
                        <select id="formatSelect" class="w-full bg-slate-50 dark:bg-slate-900 dark:text-white border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                            <optgroup label="Images">
                                <option value="png">to PNG Image</option>
                                <option value="jpeg">to JPG Image</option>
                            </optgroup>
                            <optgroup label="Documents">
                                <option value="pdf" selected>to PDF Document</option>
                                <option value="docx">to DOCX (Word)</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div id="fileList" class="grid grid-cols-1 gap-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar"></div>
                
                <div class="flex justify-end bg-slate-100 dark:bg-slate-800/50 p-4 rounded-2xl">
                    <button id="convertBtn" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-3 rounded-xl font-black transition-all shadow-lg flex items-center justify-center gap-2">
                        <i data-lucide="zap" class="w-5 h-5"></i>
                        Run Conversion
                    </button>
                </div>
            </section>
        </main>
    </div>
    <canvas id="conversionCanvas" class="hidden"></canvas>
    <script src="script.js"></script>
</body>
</html>
